<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	th {
		border-bottom: 1px solid black;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.kustomerapp.com/card-js/latest/kustomer-card.min.js"></script>
<script type="text/javascript" src="assets/kustomer.js"></script>
  
<body>
<div class="ui card mainCard">
            <div class="content">
                <div class="ui header cardHeader">
                    Matt Chabrier
                    Recent Order History
                </div>
                <hr>
            </div>
            <div id="container" class="ui one textArea">
            <!-- main table to display order number and details -->
                <table align="center" id="main-table">
                    <tr>
                        <th>Order #</th>
                        <th>Date</th> 
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td id="num"></td>
                        <td id="date"></td> 
                        <td id="total"></td>
                        <td id="status"></td> 
                        <td id="actions"></td>
                    </tr>
            </table>
            <!-- the other table that dynamically appears upon clicking on order number -->
            <table id="inner-table" align="center">
		        <tr>
		            <th>Items</th>
		            <th>Options</th> 
		            <th>Quantity</th>
		            <th>Price</th>
		        </tr>
		        <tr>
		            <td id="items"></td>
		            <td id="options"></td> 
		            <td id="quantity"></td>
		            <td id="price"></td> 
		        </tr>
    		</table>
            </div>
        </div>

    </body>
</html>
